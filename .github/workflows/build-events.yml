      - name: Commit calendar changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage ONLY the file(s) you actually update
          git add calendar/events.json

          # If nothing staged, bail out cleanly (ignores untracked node_modules/)
          if git diff --cached --quiet; then
            echo "No calendar changes to commit."
            exit 0
          fi

          git commit -m "chore(calendar): rebuild events [skip ci]"
          git push
