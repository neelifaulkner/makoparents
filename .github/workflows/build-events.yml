name: Build calendar events
on:
  schedule:
    - cron: "17 2 * * *"   # nightly ~2:17am UTC
  workflow_dispatch: {}     # manual run

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install deps WITHOUT creating package.json / lockfile
      - name: Install deps (no-save)
        run: |
          npm install ical node-fetch@2 --no-save

      - name: Build events.json
        run: node tools/build-events.mjs

      # Only stage the file we actually update; ignore untracked junk
      - name: Commit calendar changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage ONLY your events file
          git add calendar/events.json

          # If nothing staged, exit successfully
          if git diff --cached --quiet; then
            echo "No calendar changes to commit."
            exit 0
          fi

          git commit -m "chore(calendar): refresh events.json [skip ci]"
          git push
